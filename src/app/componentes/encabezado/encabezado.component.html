<header>
  <!--Navbar-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="../../../assets/imagen/logoArg.png" alt="" width="100" height="70"
          class="d-inline-block align-text-center">
      </div>
      <div class="collapse navbar-collapse justify-content-center" id="mynavbar">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#sobre-mi">Sobre mí</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#experiencia">Experiencia</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#estudios">Estudios</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#habilidades">Habilidades</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#proyectos">Proyectos</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <button *ngIf="isLogged" type="button" class="btn btn-outline-secondary" (click)="onClick()">Cerrar
          Sesión</button>
        <button *ngIf="!isLogged" type="button" class="btn btn-outline-secondary" (click)="onLogin()"><i
            class="fa-solid fa-user-lock"></i>Login</button>
      </div>
    </div>
  </nav>
  <!--Nav-bar-->

  <!--Banner-->
  <div class="row justify-content-start align-items-center text-white mt-5" id="inicio" style="height:500px">
    <div class="col text-center">
      <div class="banner">
        <h2 class="text-dark">{{persona.nombre}} {{persona.apellido}}</h2>
        <h1><span class="text-warning px-4">{{persona.puesto}}</span></h1>
      </div>
    </div>
  </div>
  <!--Banner-->
</header>
