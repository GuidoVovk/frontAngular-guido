<div class="container-fluid" *ngIf="educacion">
    <div class="m-0 vh-100 row justify-content-center align-items-center">
       <div class="formulario p-3 pt-4">
        <form (ngSubmit)="onUpdate()" novalidate #f='ngForm'>
            <div class="form-group text-white mb-3">
                <label for="nombreE">Título</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreEdu" required>
            </div>
            <div class="form-group text-white mb-3">
                <label for="descripcionE">Descripcion</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionEdu" required>
            </div>
            <div class="form-group text-white">
                <label for="fechaE">Fecha</label>
                <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="educacion.fechaEdu" required>
            </div>
            <button class="btn btn-success mt-4">
                Actualizar educación
            </button>
        </form>
       </div>
    </div>
</div>
