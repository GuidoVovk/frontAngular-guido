<div class="container px-4 pt-3 pb-1">
    <div class="text-center">
        <h2 class="sub text-dark text-uppercase border-top border-secondary mt-5 py-2 pt-5">Educacion</h2>
        <button *ngIf="isLogged" type="button" class="btn btn-success text-white px-5" routerLink="/nuevaedu">Nueva
            educaci√≥n</button>
    </div>
    <div class="row mt-4 px-5 box">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h4 class="text-uppercase fw-bold text-white mt-3">{{Educacion.nombreEdu}}</h4>
                        <p class="text-white-50">{{Educacion.fechaEdu}}</p>
                        <p class="text-white">{{Educacion.descripcionEdu}}</p>
                        <div *ngIf="isLogged">
                            <button class="btn btn-outline-warning me-2" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-square text-white fs-6" id="edit-icon">Editar</i>
                            </button>
                            <button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash text-white fs-6" id="delete-icon">Eliminar</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
