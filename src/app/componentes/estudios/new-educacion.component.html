<div class="container">
    <div class="row px-5 mt-3">
       <div>
        <form (ngSubmit)="onCreate()" novalidate #f='ngForm'>
            <div class="form-group text-white mb-3">
                <label for="nombreE">Título</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreEdu" required>
            </div>
            <div class="form-group text-white mb-3">
                <label for="descripcionE">Descripcion</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionEdu" required>
            </div>
            <div class="form-group text-white">
                <label for="fechaE">Fecha</label>
                <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="fechaEdu" required>
            </div>
            <button class="btn btn-success mt-4">
                Agregar educación
            </button>
        </form>
       </div>
    </div>
</div>
