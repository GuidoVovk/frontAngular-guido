<!--Experiencia-->

<div class="cuerpo-fondo px-5 py-3 sobre-mi" id="experiencia">
    <div class="div-row row mt-4 px-5 border border-secondary">
        <h4 class="text-warning text-uppercase text-center mt-4 mb-4">Experiencia</h4><button type="button" class="btn btn-dark text-white float-end" (click)="onClick()" *ngIf="isLogged">
            Nueva experiencia</button>  
        <div class="col-sm-8 my-4"> 
            <ul class="list text-white">
                <li *ngFor="let Experiencia of expe" class="list-item">
                    <h6 class="text-uppercase fw-bold">{{Experiencia.nombreE}}</h6>
                    <p>{{Experiencia.descripcionE}}</p>
                </li>
            </ul>            
        </div>
    
        <div class="col-sm-4 my-4"></div>
    </div>
</div>

<!--Experiencia-->
