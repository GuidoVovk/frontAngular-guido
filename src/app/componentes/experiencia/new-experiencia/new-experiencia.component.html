<div class="container-fluid">
    <div class="m-0 vh-100 row justify-content-center align-items-center">
       <div class="formulario p-3 pt-4">
        <form (ngSubmit)="onCreate()" novalidate #f='ngForm'>
            <div class="form-group text-white mb-3">
                <label for="nombreE">Nombre Puesto</label>
                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
            </div>
            <div class="form-group text-white mb-3">
                <label for="nombreEmpresa">Nombre de la empresa</label>
                <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa" [(ngModel)]="nombreEmpresa" required>
            </div>
            <div class="form-group text-white mb-3">
                <label for="fechaE">Fecha</label>
                <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="fechaE" required>
            </div>
            <div class="form-group text-white">
                <label for="descripcionE">Descripcion experiencia</label>
                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
            </div>
            <button class="btn btn-primary mt-4">
                Agregar experiencia
            </button>
        </form>
       </div>
    </div>
</div>
