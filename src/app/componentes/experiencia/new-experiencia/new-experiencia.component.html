<div class="container-fluid">
    <div class="row">
       <div>
        <form (ngSubmit)="onCreate()" novalidate #f='ngForm'>
            <div class="form">
                <label for="nombreE">Nombre de la empresa</label>
                <input type="text" class="form-control" id="nombreE" [(ngModel)]="nombreE" required>
            </div>
            <div class="form">
                <label for="descripcionE">Descripcion experiencia</label>
                <input type="text" class="form-control" id="descripcionE" [(ngModel)]="descripcionE" required>
            </div>
            <button class="btn btn-dark">
                Agregar experiencia
            </button>
        </form>
       </div>
    </div>
</div>
