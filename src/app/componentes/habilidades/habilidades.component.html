<!--Habilidades-->
<div class="text-center">
    <h2 class="sub text-warning text-uppercase mx-2 pt-3 border-top border-secondary ">Habilidades</h2>
    <button *ngIf="isLogged" type="button" class="btn btn-outline-success text-white px-5" routerLink="/nuevaSkill">Nueva
        habilidad</button>
</div>
<div class="px-5 pt-3 pb-1 mx-5">
    <div class="row mt-4 px-5 bg-dark pb-4">
        <div *ngFor="let Skills of skills" class="col-sm-6 text-white pt-4">
            <h4 class="text-uppercase">{{Skills.nombreSkill}}</h4>
            <div class="progress mb-3">
                <div class="progress-bar bg-warning text-dark fw-bold" role="progressbar"
                    [style.width.%]="Skills.porcentaje" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
                    {{Skills.porcentaje}}%</div>
            </div>
            <div *ngIf="isLogged" class="mb-3">
                <button class="btn btn-outline-primary mt-2 me-1" routerLink="/editSkill/{{Skills.id}}">
                    <i class="bi bi-pencil-square text-white fs-6" id="edit-icon">Editar</i>
                </button><button class="btn btn-outline-danger mt-2" (click)="delete(Skills.id)">
                    <i class="bi bi-trash text-white fs-6" id="delete-icon">Eliminar</i>
                </button>
            </div>
        </div>
    </div>
</div>


<!--Habilidades-->
