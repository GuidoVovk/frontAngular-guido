<div class="container">
    <div class="row px-5 mt-3">
       <div>
        <form (ngSubmit)="onCreate()" novalidate #f='ngForm'>
            <div class="form-group text-white mb-3">
                <label for="nombreE">Skill</label>
                <input type="text" class="form-control" id="nombreSkill" name="nombreSkill" [(ngModel)]="nombreSkill" required>
            </div>
            <div class="form-group text-white mb-3">
                <label for="descripcionE">Porcentaje</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
            </div>
            <button class="btn btn-success mt-4">
                Agregar skill
            </button>
        </form>
       </div>
    </div>
</div>
