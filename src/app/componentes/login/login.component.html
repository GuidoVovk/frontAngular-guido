<section class="vh-100">
  <div class="container py-3 h-100 mt-5">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-4">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-1 text-center">

            <div class="mb-md-1 mt-md-4 pb-2 bg-dark">

              <h2 class="fw-bold mb-2 text-uppercase text-warning">Login</h2>
              <p class="text-white-50 mb-5">Ingresa tu usuario y contraseña</p>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email"/>
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password"/>
                  <label class="form-label" for="typePasswordX">Contraseña</label>
                </div>

                <button class="btn btn-outline-warning btn-lg px-5" type="submit" (click)="onLogin()">Login</button>
                <!--<p class="mt-4">No tienes una cuenta? <a [routerLink]="['/registro']">Registrate</a></p>-->
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
