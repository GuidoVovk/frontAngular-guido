<!--Proyectos-->
<div class="text-center">
    <h3 class="sub text-warning text-uppercase bg-dark mt-5 mx-2 py-2">Proyectos</h3>
    <button *ngIf="isLogged" type="button"
            class="btn btn-outline-success text-white" routerLink="/nuevoProyecto">Nuevo proyecto</button>
</div>
<div class="px-5 pt-3 pb-1 mx-4">
    <div class="row mt-4 px-5 border border-white text-center pt-4"> 
        <div *ngFor="let Proyectos of proyectos" class="col-sm-3 pb-3">
            <div class="card-body text-white border border-white p-1 bg-dark">
                <img class="card-img-top bg-white" [src]="Proyectos.imgP" width="90%" height="150px" alt="Card image">
                <h5 class="card-title mt-3 text-capitalize">{{Proyectos.nombreP}}</h5>
                <p class="card-text">{{Proyectos.descripcionP}}</p>
                <a [href]="Proyectos.urlP" class="btn btn-outline-warning">Ver m√°s</a>
            </div>
            <div *ngIf="isLogged" class="mb-3">
                <button class="btn btn-outline-primary mt-2 me-1" routerLink="/editProyecto/{{Proyectos.id}}">
                    <i class="bi bi-pencil-square text-white fs-6" id="edit-icon">Editar</i>
                </button><button class="btn btn-outline-danger mt-2" (click)="delete(Proyectos.id)">
                    <i class="bi bi-trash text-white fs-6" id="delete-icon">Eliminar</i>
                </button>
            </div>          
        </div>
    </div>
</div>
