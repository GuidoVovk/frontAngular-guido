<div class="container px-4 pt-3 pb-1">
    <div class="text-center">
        <h2 class="sub text-dark text-uppercase pt-5 py-2 border-top border-secondary text-center">Proyectos</h2>
        <button *ngIf="isLogged" type="button" class="btn btn-success text-white text-center px-5"
            routerLink="/nuevoProyecto">Nuevo proyecto</button>
    </div>
    <div class="row mt-4 px-5 box text-center pt-4">
        <div *ngFor="let Proyectos of proyectos" class="col-md-6 col-lg-3 pb-3 d-flex justify-content-center">
            <div class="card bg-dark" style="width: 15rem;">
                <div class="card-body text-white p-1 bg-dark">
                    <img class="card-img-top bg-white card-proyecto" [src]="Proyectos.imgP" alt="Card image"
                        style="height: 8rem;">
                    <h5 class="card-title mt-3 text-capitalize">{{Proyectos.nombreP}}</h5>
                    <p class="card-text">{{Proyectos.descripcionP}}</p>
                    <a [href]="Proyectos.urlP" class="btn btn-outline-light mb-2">Ver m√°s</a>
                </div>
                <div *ngIf="isLogged" class="botones mb-3">
                    <button class="btn btn-outline-warning mt-2 me-1" routerLink="/editProyecto/{{Proyectos.id}}">
                        <i class="bi bi-pencil-square text-white fs-6" id="edit-icon">Editar</i>
                    </button><button class="btn btn-outline-danger mt-2" (click)="delete(Proyectos.id)">
                        <i class="bi bi-trash text-white fs-6" id="delete-icon">Eliminar</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
