<div class="container px-4 pt-3 pb-1 sobre-mi">
    <h2 class="sub text-dark text-uppercase mt-5 pb-2 text-center">Sobre m√≠</h2>
    <div *ngFor="let Persona of pers" class="row py-4 box">
        <div class="text-center">
            <button *ngIf="isLogged" class="btn btn-outline-warning me-2 mb-2 px-5"
                routerLink="/editPerfil/{{Persona.id}}">
                <i class="bi bi-pencil-square text-white fs-6" id="edit-icon">Editar</i>
            </button>
        </div>
        <div class="col-md-3 text-center">
            <img [src]="Persona.imgPerfil" alt="" class="img-fluid mt-4 imagen-perfil mb-2" width="200px"
                height="250px">
        </div>
        <div class="col-md-9 px-2 text-center d-flex align-items-center">
            <div class="">
                <h3 class="fs-5 text-warning mb-2 puesto"><span>{{Persona.puesto}}</span></h3>
                <h4 class="text-white mt-4 mifuente">{{Persona.descripcionPuesto}}</h4>
            </div>
        </div>
    </div>
</div>
